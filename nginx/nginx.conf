upstream backend_server {
  server backend:8000;
}

upstream frontend_server {
  server frontend:80;
}

server {
    listen 80;
    server_name _;

    # === BẮT ĐẦU CÁC QUY TẮC ƯU TIÊN CAO ===

    # Quy tắc cho API
    location /api/ {
        proxy_pass http://backend_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # === QUY TẮC MỚI CHO TRANG ADMIN ===
    # Bất cứ URL nào bắt đầu bằng /admin/ sẽ được chuyển cho backend
    location /admin/ {
        proxy_pass http://backend_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Quy tắc cho file tĩnh (CSS/JS của trang Admin)
    location /static/ {
        alias /app/staticfiles/;
    }

    # Quy tắc cho file media (người dùng upload)
    location /media/ {
        alias /app/media/;
    }

    # === QUY TẮC ƯU TIÊN THẤP NHẤT (ĐỂ CUỐI CÙNG) ===
    # Với tất cả các request còn lại, chuyển cho frontend
    location / {
        proxy_pass http://frontend_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}