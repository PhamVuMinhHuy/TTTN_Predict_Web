# Định nghĩa server backend, trỏ đến service 'backend' trong docker-compose ở port 8000
upstream backend_server {
  server backend:8000;
}

# Định nghĩa server frontend, trỏ đến service 'frontend' trong docker-compose ở port 80
upstream frontend_server {
  server frontend:80;
}


server {
    # Nginx sẽ lắng nghe các request HTTP ở port 80
    listen 80;
    
    # Chấp nhận request từ bất kỳ domain/IP nào trỏ đến server này
    server_name _;

    # Cấu hình log (để trong container, có thể xem bằng lệnh 'docker logs')
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # QUY TẮC ĐIỀU HƯỚNG

    # 1. Nếu URL bắt đầu bằng /api/
    #    -> Chuyển tiếp (proxy) đến Django backend
    location /api/ {
        proxy_pass http://backend_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # 2. Nếu URL bắt đầu bằng /static/
    #    -> Phục vụ file tĩnh của Django admin (CSS, JS)
    #    Lưu ý: đường dẫn alias phải khớp với volume trong docker-compose
    location /static/ {
        alias /app/staticfiles/;
    }

    # 3. Nếu URL bắt đầu bằng /media/
    #    -> Phục vụ các file do người dùng upload
    #    Lưu ý: đường dẫn alias phải khớp với volume trong docker-compose
    location /media/ {
        alias /app/media/;
    }

    # 4. Với TẤT CẢ các request còn lại (/*)
    #    -> Chuyển tiếp (proxy) đến React frontend
    location / {
        proxy_pass http://frontend_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}